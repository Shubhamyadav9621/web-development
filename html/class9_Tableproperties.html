<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table properties</title>
</head>
<body>
    <!-- Table -->
    <table border cellpadding="16px" cellspacing="5px">
        <tr>
            <th>Sr.no </th>
            <th>sub1</th>
            <th>sub2</th>
            <th>sub3</th>
            <th>sub4</th>
        </tr>
        <tr>
            <td>1</td>
            <td>hindi</td>
            <td>English</td>
            <td colspan="2">Science</td>
            
        </tr>
        <tr>
            <td>2</td>
            <td>hindi</td>
            <td>English</td>
            <td>Science</td>
            <td>Computer</td>
        </tr>
        <tr>
            <td>3</td>
            <td>hindi</td>
            <td>English</td>
            <td>Science</td>
            <td>Computer</td>
        </tr>
        <tr>
            <td>4</td>
            <td>hindi</td>
            <td>English</td>
            <td>Science</td>
            
        </tr>
        <tr>
            <td>5</td>
            <td>hindi</td>
            <td>English</td>
            <td>Science</td>
            <td rowspan="2">Computer</td>
        </tr>
    </table>
</body>
</html>
