<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of input forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>User registration!!</legend>
            <label for="username">Enter your username:</label>
            <input type="text" name="username" id="username" value="shubh" readonly disabled>
            <br>

            <label for="useremail">Enter your useremail:</label>
            <input type="email" name="useremail" id="useremail" placeholder="example@gmail.com" autofocus>
            <br>

            <label for="userpassword">Enter your userpassword:</label>
            <input type="password" name="userpassword" id="userpassword">
            <br>

            Gender <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male"> <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female"> <br>
            <label for="transgender">Transgender</label>
            <input type="radio" name="gender" id="transgender">
<br>
<input type="number" min="0" max="4">
            <input type="submit" value="submit form">

        </fieldset>
    </form>
</body>
</html>
