<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>User details</legend>
            <label for="name">Enter your name:</label>
        <input type="text" id="name" name="username">
        <br>
        <label for="address">Please enter your address:</label>
        <textarea name="" id="address" cols="30" rows="10"></textarea>
        <br>
        <label for="dob">DOB: </label>
        <input type="date" id="dob" name="userdob">
        <br>
        <label for="password">Enter your Password:</label>
        <input type="password" id="password" name="userpassword">
        <br>
        Select gender:
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="femal">Femal</label>
        <input type="radio" id="femal" name="gender">
        <br>

        Select favourite movies: <br>
        <label for="avengers">Avengers</label>
        <input type="checkbox" name="avengers" id="avengers">
        <br>
        <input type="submit">
        </fieldset>
    </form>
</body>
</html>
