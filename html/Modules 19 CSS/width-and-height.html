<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max and Width</title>
    <style>
.width{
  min-width: 300px;
    border: 1px solid red;
    display: inline-block;
    background-color: grey;
}

.height {
    min-height: 100px;
    background-color:black;
    color: brown;
}


    </style>
</head>
<body>
    <!--Width-->

<p class="width">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat, quod.</p>

    <!--Height-->

<p class="height">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis, hic.</p>

    <!--Box Sizing-->

    <p class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, laboriosam?</p>

</body>
</html>
