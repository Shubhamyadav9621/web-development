<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and padding </title>
    <style>
        .padding{
            border:2px solid black;
            padding: 100px 20px;
        }
        .margin{
            border:2px solid red;
            width: 160px;
            margin:100px;
        }

    </style>
</head>
<body style="border: 1px solid black">

<!-- Padding -->
    <p class="padding">Want to hone your skills and gain experience?
        A platform where you will explore, experiment, learn, participate and build a project based on an industry-defined approach.</p>

        <!-- Margin -->
        <p class="margin">Want to hone your skills and gain experience?
            A platform where you will explore</p>
</body>
</html>
